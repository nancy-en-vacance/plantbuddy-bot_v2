<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>PlantBuddy</title>
  <style>
    :root{--bg:#0b0f19;--card:#141a2a;--muted:#a7b0c0;--text:#e9eef8;--danger:#ff5a5f;--ok:#33d17a;--warn:#ffb020;--border:rgba(255,255,255,.08);--btn:#1f3b82;--btnText:#e9eef8;--shadow:0 8px 28px rgba(0,0,0,.45);--radius:16px}
    *{box-sizing:border-box}
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Arial,sans-serif;background:var(--bg);color:var(--text)}
    .wrap{max-width:720px;margin:0 auto;padding:16px 16px calc(24px + env(safe-area-inset-bottom))}
    .hrow{display:flex;align-items:center;gap:10px;margin:8px 0 6px}
    .hicon{font-size:18px} h1{font-size:28px;line-height:1.1;margin:0}
    .sub{color:var(--muted);margin:0 0 10px}
    .debug{color:var(--muted);font-size:12px;margin:0 0 12px;white-space:pre-wrap}
    .banner{margin:10px 0 14px;padding:12px;border:1px solid var(--border);border-radius:12px;color:var(--muted);background:rgba(255,255,255,.03)}
    .err{margin-top:10px;color:var(--danger);white-space:pre-wrap;font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;font-size:12px}
    .actions{position:sticky;bottom:0;padding:12px 0 calc(12px + env(safe-area-inset-bottom));background:linear-gradient(180deg, rgba(11,15,25,0) 0%, rgba(11,15,25,.7) 18%, rgba(11,15,25,1) 42%)}
    .btn{width:100%;border:0;border-radius:14px;padding:14px;font-size:16px;font-weight:600;background:var(--btn);color:var(--btnText);box-shadow:var(--shadow)}
    .btn:disabled{opacity:.55}
    .list{display:flex;flex-direction:column;gap:10px;margin:12px 0 18px}
    .card{border:1px solid var(--border);background:var(--card);border-radius:var(--radius);padding:12px;display:flex;gap:12px;align-items:flex-start}
    .check{margin-top:4px;width:22px;height:22px;accent-color:#2b66ff}
    .meta{flex:1;min-width:0}
    .title{font-size:16px;font-weight:700;margin:0 0 4px;word-break:break-word}
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .tag{font-size:12px;padding:4px 8px;border-radius:999px;border:1px solid var(--border);background:rgba(255,255,255,.03);color:var(--muted)}
    .tag.ok{color:var(--ok);border-color:rgba(51,209,122,.35);background:rgba(51,209,122,.08)}
    .tag.warn{color:var(--warn);border-color:rgba(255,176,32,.35);background:rgba(255,176,32,.08)}
    .tag.danger{color:var(--danger);border-color:rgba(255,90,95,.35);background:rgba(255,90,95,.08)}
    .small{color:var(--muted);font-size:13px;margin:6px 0 0}
    .skeleton{border:1px solid var(--border);background:rgba(255,255,255,.04);border-radius:var(--radius);height:68px;animation:pulse 1.2s ease-in-out infinite}
    @keyframes pulse{0%{opacity:.6}50%{opacity:1}100%{opacity:.6}}
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="hrow"><div class="hicon">üìÖ</div><h1>–°–µ–≥–æ–¥–Ω—è</h1></div>
    <p class="sub" id="subtitle">–ó–∞–≥—Ä—É–∂–∞—é‚Ä¶</p>
    <div class="debug" id="debug"></div>

    <div class="list" id="list">
      <div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div>
    </div>

    <div class="banner">
      ‚ÑπÔ∏è–ê–Ω–∞–ª–∏–∑ —Ñ–æ—Ç–æ –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤ OpenAI(—Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ —Ç—ã –Ω–∞–∂–º—ë—à—å –∞–Ω–∞–ª–∏–∑ –≤ –±–æ—Ç–µ).
      <div class="err" id="error" style="display:none"></div>
    </div>

    <div class="actions">
      <button class="btn" id="btnWater" disabled>‚úÖ–û—Ç–º–µ—Ç–∏—Ç—å –ø–æ–ª–∏–≤</button>
    </div>
  </div>

<script>
(function(){
  const tg = (window.Telegram && window.Telegram.WebApp) ? window.Telegram.WebApp : null;
  if (tg){ tg.ready(); try{ tg.expand(); }catch(e){} }

  const initData = tg ? (tg.initData || "") : "";
  const debugEl = document.getElementById("debug");

  function dbg(line){
    debugEl.textContent = (debugEl.textContent ? (debugEl.textContent + "\n") : "") + line;
  }

  dbg("tg_present=" + Boolean(tg));
  dbg("initData_len=" + (initData ? initData.length : 0));
  if (tg && tg.platform) dbg("platform=" + tg.platform);
  if (tg && tg.version) dbg("tg_version=" + tg.version);

  const els = {
    subtitle: document.getElementById("subtitle"),
    list: document.getElementById("list"),
    error: document.getElementById("error"),
    btnWater: document.getElementById("btnWater"),
  };

  const state = { items: [], selected: new Set(), loading: true };

  function showError(msg){
    els.error.style.display = "block";
    els.error.textContent = msg;
  }

  function apiFetch(path, opts){
    opts = opts || {};
    opts.headers = Object.assign({}, opts.headers || {}, {
      "X-Telegram-InitData": initData,
      "Content-Type": "application/json",
    });
    return fetch(path, opts);
  }

  function statusTag(s){
    if (s === "overdue") return {cls:"danger", label:"–ü—Ä–æ—Å—Ä–æ—á–µ–Ω–æ"};
    if (s === "due") return {cls:"warn", label:"–ü–æ—Ä–∞"};
    if (s === "unknown") return {cls:"tag", label:"–ù—É–∂–Ω–æ –Ω–∞—Å—Ç—Ä–æ–∏—Ç—å"};
    return {cls:"ok", label:"–û–∫"};
  }

  function render(){
    if (state.loading){
      els.subtitle.textContent = "–ó–∞–≥—Ä—É–∂–∞—é‚Ä¶";
    } else {
      const total = state.items.length;
      const sel = state.selected.size;
      els.subtitle.textContent = total ? `–†–∞—Å—Ç–µ–Ω–∏–π: ${total}¬∑–í—ã–±—Ä–∞–Ω–æ: ${sel}` : "–ü–æ–∫–∞ –Ω–µ—Ç —Ä–∞—Å—Ç–µ–Ω–∏–π. –î–æ–±–∞–≤—å –∏—Ö –≤ –±–æ—Ç–µ —á–µ—Ä–µ–∑ /add_plant";
    }

    els.list.innerHTML = "";
    if (state.loading){
      for (let i=0;i<3;i++){
        const sk = document.createElement("div");
        sk.className = "skeleton";
        els.list.appendChild(sk);
      }
    } else if (!state.items.length){
      const empty = document.createElement("div");
      empty.className = "banner";
      empty.textContent = "–¢—É—Ç –ø–æ–∫–∞ –ø—É—Å—Ç–æ. –î–æ–±–∞–≤—å —Ä–∞—Å—Ç–µ–Ω–∏—è –≤ –±–æ—Ç–µ —á–µ—Ä–µ–∑ /add_plant.";
      els.list.appendChild(empty);
    } else {
      for (const it of state.items){
        const card = document.createElement("div");
        card.className = "card";

        const cb = document.createElement("input");
        cb.type = "checkbox";
        cb.className = "check";
        cb.checked = state.selected.has(it.id);
        cb.addEventListener("change", ()=>{
          if (cb.checked) state.selected.add(it.id);
          else state.selected.delete(it.id);
          render();
        });

        const meta = document.createElement("div");
        meta.className = "meta";

        const t = document.createElement("div");
        t.className = "title";
        t.textContent = it.name;

        const row = document.createElement("div");
        row.className = "row";
        const tag = statusTag(it.status || "ok");
        const st = document.createElement("span");
        st.className = `tag ${tag.cls}`;
        st.textContent = tag.label;

        const n = document.createElement("span");
        n.className = "tag";
        n.textContent = it.norm_days ? `–ù–æ—Ä–º–∞:${it.norm_days}–¥–Ω` : "–ù–æ—Ä–º–∞:‚Äî";

        row.appendChild(st);
        row.appendChild(n);

        const small = document.createElement("div");
        small.className = "small";
        const parts = [];
        parts.push((it.days_since_last_watering ?? null) !== null ? `–ü–æ—Å–ª–µ–¥–Ω–∏–π –ø–æ–ª–∏–≤:${it.days_since_last_watering}–¥–Ω –Ω–∞–∑–∞–¥` : "–ü–æ—Å–ª–µ–¥–Ω–∏–π –ø–æ–ª–∏–≤:‚Äî");
        if ((it.due_in_days ?? null) !== null){
          if (it.due_in_days < 0) parts.push(`–ü—Ä–æ—Å—Ä–æ—á–∫–∞:${Math.abs(it.due_in_days)}–¥–Ω`);
          else if (it.due_in_days === 0) parts.push("–ü–æ—Ä–∞ —Å–µ–≥–æ–¥–Ω—è");
          else parts.push(`–î–æ –ø–æ–ª–∏–≤–∞:${it.due_in_days}–¥–Ω`);
        }
        small.textContent = parts.join("¬∑");

        meta.appendChild(t);
        meta.appendChild(row);
        meta.appendChild(small);

        card.appendChild(cb);
        card.appendChild(meta);

        card.addEventListener("click", (e)=>{
          if (e.target === cb) return;
          cb.checked = !cb.checked;
          cb.dispatchEvent(new Event("change"));
        });

        els.list.appendChild(card);
      }
    }

    els.btnWater.disabled = state.selected.size === 0 || state.loading;
  }

  async function ping(){
    try{
      const r = await fetch("/api/ping", {method:"GET"});
      dbg("ping_status=" + r.status);
    } catch(e){
      dbg("ping_error=" + String(e));
    }
  }

  async function load(){
    state.loading = true;
    render();

    await ping();

    if (!initData){
      state.loading = false;
      render();
      showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: {"detail":"Missing initData"}');
      return;
    }

    try{
      const r = await apiFetch("/api/today", { method: "GET" });
      dbg("today_status=" + r.status);
      const j = await r.json().catch(()=> ({}));
      if (!r.ok) throw new Error(JSON.stringify(j));

      state.items = (j.items || []).map(x => ({
        id: x.id, name: x.name,
        status: x.status || "ok",
        norm_days: x.norm_days ?? null,
        days_since_last_watering: x.days_since_last_watering ?? null,
        due_in_days: x.due_in_days ?? null,
      }));

      state.loading = false;
      render();
    } catch(e){
      state.loading = false;
      render();
      showError("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: " + String(e && e.message ? e.message : e));
    }
  }

  els.btnWater.addEventListener("click", async ()=>{
    if (state.selected.size === 0) return;
    els.btnWater.disabled = true;
    els.btnWater.textContent = "–û—Ç–º–µ—á–∞—é‚Ä¶";

    try{
      const body = { plant_ids: Array.from(state.selected) };
      const r = await apiFetch("/api/water", { method: "POST", body: JSON.stringify(body) });
      dbg("water_status=" + r.status);
      const j = await r.json().catch(()=> ({}));
      if (!r.ok) throw new Error(JSON.stringify(j));

      state.selected.clear();
      await load();
      els.btnWater.textContent = "‚úÖ–û—Ç–º–µ—Ç–∏—Ç—å –ø–æ–ª–∏–≤";
    } catch(e){
      showError("–û—à–∏–±–∫–∞ –æ—Ç–º–µ—Ç–∫–∏: " + String(e && e.message ? e.message : e));
      els.btnWater.textContent = "‚úÖ–û—Ç–º–µ—Ç–∏—Ç—å –ø–æ–ª–∏–≤";
      els.btnWater.disabled = false;
    }
  });

  load();
})();
</script>
</body>
</html>

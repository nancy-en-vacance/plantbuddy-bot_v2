<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PlantBuddy</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #0b0d11;
      color: #e9eef7;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 16px 16px 120px;
    }

    .header {
      font-weight: 700;
      font-size: 18px;
      margin-bottom: 12px;
    }

    .stats {
      font-size: 13px;
      color: #9aa6b2;
      margin-bottom: 12px;
    }

    .empty {
      text-align: center;
      color: #9aa6b2;
      margin-top: 48px;
    }

    .card {
      background: #11141b;
      border-radius: 16px;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #232a36;
    }

    .card-title {
      font-weight: 700;
      margin-bottom: 4px;
    }

    .card-meta {
      font-size: 13px;
      color: #9aa6b2;
    }

    .footer {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(11,13,17,0.95);
      border-top: 1px solid #232a36;
      padding: 12px 16px;
    }

    .footer-actions {
      display: none;
      font-size: 13px;
      color: #9aa6b2;
      margin-bottom: 8px;
      gap: 12px;
    }

    .footer-actions span {
      text-decoration: underline;
      cursor: pointer;
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      font-size: 15px;
      font-weight: 700;
      border: none;
      cursor: pointer;
    }

    .btn-active {
      background: #7dd3fc;
      color: #000;
    }

    .btn-inactive {
      background: #e5e7eb;
      color: #4b5563;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">–°–µ–≥–æ–¥–Ω—è</div>
  <div id="stats" class="stats"></div>

  <div id="list"></div>

  <div id="empty" class="empty" style="display:none;">
    –°–µ–≥–æ–¥–Ω—è –≤—Å—ë –æ–∫ üåø
  </div>
</div>

<div class="footer">
  <div id="footerActions" class="footer-actions">
    <span>–í—ã–±—Ä–∞—Ç—å –≤—Å—ë</span>
    <span>–í—ã–±—Ä–∞—Ç—å: –ø–æ—Ä–∞ + –ø—Ä–æ—Å—Ä–æ—á–µ–Ω–æ</span>
    <span>–°–±—Ä–æ—Å–∏—Ç—å</span>
  </div>

  <button id="waterBtn" class="btn-primary btn-inactive">
    –û—Ç–º–µ—Ç–∏—Ç—å –ø–æ–ª–∏–≤
  </button>
</div>

<script>
  // ===== feature flags =====
  const FEATURE_ADVICE_BANNER = false;

  // ===== mock state (–∑–∞–º–µ–Ω—è–µ—Ç—Å—è —Ä–µ–∞–ª—å–Ω—ã–º–∏ –¥–∞–Ω–Ω—ã–º–∏ –∏–∑ API) =====
  const items = []; // <-- —Å—é–¥–∞ –ø—Ä–∏—Ö–æ–¥—è—Ç —Ä–∞—Å—Ç–µ–Ω–∏—è "–ø–æ—Ä–∞ / –ø—Ä–æ—Å—Ä–æ—á–µ–Ω–æ"

  const statsEl = document.getElementById("stats");
  const listEl = document.getElementById("list");
  const emptyEl = document.getElementById("empty");
  const waterBtn = document.getElementById("waterBtn");
  const footerActions = document.getElementById("footerActions");

  function render() {
    statsEl.textContent = `–î–µ–π—Å—Ç–≤–∏–π: ${items.length}`;

    listEl.innerHTML = "";

    if (items.length === 0) {
      emptyEl.style.display = "block";
      footerActions.style.display = "none";
      waterBtn.className = "btn-primary btn-inactive";
      return;
    }

    emptyEl.style.display = "none";
    footerActions.style.display = "flex";
    waterBtn.className = "btn-primary btn-active";

    items.forEach(item => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <div class="card-title">${item.name}</div>
        <div class="card-meta">${item.status}</div>
      `;
      listEl.appendChild(div);
    });
  }

  waterBtn.onclick = () => {
    if (items.length === 0) return;
    // POST /api/water
  };

  render();
</script>

</body>
</html>
